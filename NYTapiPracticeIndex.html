        <div class="row">
            <div class="col-lg-12">
                <!--search params panel-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Search Parameters</h3>
                    </div>
                    <div class="panel-body">
                        <!-- form action line may not be nec -->
                        <form action="/action_page.php">
                            <div class="form-group">
                                <label for="email">search term:</label>
                                <input type="text" class="form-control" id="search">
                            </div>
                            <!-- search box has a drop down select -->
                            <div class="form-group">
                                <label for="sel1">num records to retrieve:</label>
                                <select class="form-control" id="sel1">
                                    <option value="1">1</option>
                                    <!-- selected is an additional attr that makes it come up first -->
                                    <!-- also, it appears that the "" are arbitrary... are they though? -->
                                    <option value=5 selected>5</option>
                                    <option value=10>10</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="pwd">start year:</label>
                                <input type="text" class="form-control" id="startYear">
                            </div>
                            <div class="form-group">
                                <label for="pwd">end year:</label>
                                <input type="text" class="form-control" id="endYear">
                            </div>

                            <button type="submit" class="btn btn-default">Submit</button>
                            <button type="submit" class="btn btn-default">Clear</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

            <div class="col-lg-12">
                <!--results panel-->
